apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api files('libs/BaiduLBS_Android.jar')
    api files('libs/glide-3.6.1.jar')
    api files('libs/google-play-services.jar')
    api files('libs/HwPush_SDK_V2705_nomap.jar')
    api files('libs/hyphenatechat_3.2.0.jar')
    api files('libs/MiPush_SDK_Client_2_2_19.jar')
    api files('libs/org.apache.http.legacy.jar')
    api files('libs/android-support-v4.jar')
}
